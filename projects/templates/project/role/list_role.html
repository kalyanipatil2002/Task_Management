<!-- list_project.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Role List</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>List of Roles</h1>
        <a href="{% url 'create_role' %}" class="btn btn-primary mb-3">Create Role</a> <!-- Create button -->
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Description</th>
                    
                </tr>
            </thead>
            <tbody>
                {% for roles in role %}
                <tr>
                    <td>{{ roles.name }}</td>
                    <td>{{ roles.description }}</td>
                    <td>
                        <a href="{% url 'user_role_assignment' user.pk %}" class="btn btn-primary">Assign Role</a>
                        <a href="{% url 'update_role' roles.pk %}" class="btn btn-primary">Update</a>
                        <form action="{% url 'delete_role' roles.pk %}" method="post" style="display: inline;">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this project?')">Delete</button>
                        </form>
                    </td>
                   
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <!-- Bootstrap JS (Optional, if needed for certain features) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
