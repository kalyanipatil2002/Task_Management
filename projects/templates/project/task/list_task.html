<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Task List</h1>
        <br>
        <a href="{% url 'create_task' %}" class="btn btn-primary mb-3 float-right">Create Project</a>

        <form method="get">
            <div class="form-group">
                <label for="status">Filter by Status:</label>
                <select name="status" id="status" class="form-control">
                    <option value="">All</option>
                    <option value="TODO">To Do</option>
                    <option value="IN_PROGRESS">In Progress</option>
                    <option value="COMPLETED">Completed</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary">Apply Filters</button>
        </form>
        <br>
        <table class="table">
            <thead>
                <tr>
                    <th>Project</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Deadline</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for task in tasks %}
                <tr>
                    <td>{{ task.project }}</td>
                    <td>{{ task.title }}</td>
                    <td>{{ task.descriptions }}</td>
                    <td>{{ task.deadline }}</td>
                    <td>{{ task.status }}</td>
                    <td>
                        <a href="{% url 'update_task' task.id %}" class="btn btn-primary">Edit</a>
                        <form action="{% url 'delete_task' task.id %}" method="post" style="display: inline;">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this project?')">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#status-filter, #deadline-filter').change(function() {
                var status = $('#status-filter').val();
                var deadline = $('#deadline-filter').val();
                $.ajax({
                    type: 'GET',
                    url: 'task_list',  
                    data: {
                        'status': status,
                        'project':project,
                        'descriptions':descriptions,
                        'deadline': deadline
                    },
                    success: function(response) {
                        $('#task-list').empty();  
                        response.tasks.forEach(function(task) {
                            $('#task-list').append('<li>' + task.title + '</li>');
                        });
                    },
                    error: function(xhr, status, error) {
                        console.error(xhr.responseText);
                    }
                });
            });
        });
    </script>
</body>
</html>
